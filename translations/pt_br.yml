#  isso, compre e construa uma Máquina de Cerco.
#tut-warrior-7: A Máquina de Cerco irá reduzir o poder da cidade inimiga lentamente, o que
#  força a cidade a atacá-lo. Compre e construa um Castelo sobre seu Posto de
#  Comando.
#tut-warrior-8: Agora que você construiu o Castelo, compre e construa o Forte. Após isso,
#  construa um Memorial.
#tut-warrior-9: Parabéns! Você agora é sábio nos caminhos da guerra. Isso conclui o caminho do
#  guerreiro.
#tut-builder-name: Construtor
#tut-builder-desc: Você quer sua própria vila? Escolha esse caminho se deseja construir, melhorar
#  e fazer defesas mais fortes.
#tut-builder-0: Comece construindo uma Sala do Conselho. Ele é o coração da cidade. Cria poder
#  e provê 2 habitações.
#tut-builder-1: Agora construa a Sala do Conselho.
#tut-builder-2: Agora que você construiu o coração da cidade, reivindique sua terra. Compre o
#  assentamento.
#tut-builder-3: Parabéns, crie sua terra com /cv town nome_da_cidade. Após isso, compre e
#  construa um barraco.
#tut-builder-4: Um Barraco provê habitação. Habitações são necessárias para convidar pessoas
#  para a sua cidade. Agora compre e construa um Barraco de NPC dentro do seu
#  Barraco.
#tut-builder-5: Aldeões contam como população. Se eles morrerem, a cidade perde poder. Aldeões
#  também renascem. Agora construa uma igreja.
#tut-builder-6: É importante criar construções que gerem poder. Poder protege a cidade.
#  Construa uma Armadilha de Flechas to defender sua cidade ainda mais.
#tut-builder-7: Em seguida, construa uma Fábrica de Flechas para prover flechas para suas
#  defesas.
#tut-builder-8: Assentamentos são limitados a 4 barracos. Para maximizar suas habitações,
#  construa um barraco, então compre o coloque uma cabana dentro do barraco.
#tut-builder-9: Em seguida, construa uma catapulta. Catapultas são canhões precisos de TNT que
#  podem ser usados para destruir estruturas de cerco de atacantes.
#tut-builder-10: Atualize sua cidade para um Aldeia. Assim que fizer isso, construa uma Cabana.
#  Com cada nível de cidade você ganha um nível de habitação.
#tut-builder-11: Agora atualize sua cidade novamente para uma vila. Assim que fizer isso,
#  construa os Estábulos.
#tut-builder-12: Antes de atualizar sua vila, você precisa atualizar sua Sala do Conselho.
#  Compre e construa a Prefeitura dentro da sua Sala do Conselho.
#tut-builder-13: Parabéns! Você é um um arquiteto nato. Isso conclui o caminho do construtor.
#tut-merchant-name: Mercador
#tut-merchant-desc: Você esta interessado em dinheiro? Junte-se a uma vila e escolha esse caminho.
#  Você vai aprender sobre habitações, lojas e a indústria por traz delas.
#tut-merchant-0: Filie-se a uma cidade. Então, compre um barraco de alguém da cidade. Assim que
#  eles lhe tornarem dono do Barraco, ponha alguns pães dentro do baú dele.
#tut-merchant-1: Casas podem ser atualizadas para dar mais dinheiro. Compre uma Cabana da Loja.
#tut-merchant-2: Adicione ao seu Barraco para torná-lo uma região 9x9x9, então, coloque o baú
#  da cabana dentro.
#tut-merchant-3: Ponha 384 batatas dentro do baú da sua Cabana. Em 24 horas, sua Cabana venderá
#  elas e será atualizada para uma Cabana1.
#tut-merchant-4: Compre e construa o Pomar de Macieiras. Construa uma linha de trem de dentro
#  do Pomar até dentro da sua Cabana1. Coloque um trilho elétrico inclinado
#  dentro do Pomar. Finalmente, coloque um carrinho com baú dentro do baú do
#  Pomar.
#tut-merchant-5: Hora de atualizar novamente. Compre e construa uma casa dentro da sua Cabana1.
#tut-merchant-6: Casas dão muito dinheiro, porém uma Casa-grande dá mais. Compre e atualize uma
#  Casa em uma Casa-grande.
#tut-merchant-7: Ponha esse pão na sua Casa-grande para atualizá-la para uma Casa-grande1.
#tut-merchant-8: Ponha esse salmão na sua Casa-grande1 para atualizá-la para uma Casa-grande2.
#tut-merchant-9: Agora construa uma Loja de Ferro para aumentar ainda mais a sua receita.
#tut-merchant-10: Cada jogador pode ter no máximo 3 lojas. A loja mais lucrativa é uma loja de
#  comércio. Construa a Loja de Jade. Destrua uma das suas lojas se você já tiver
#  3.
#tut-merchant-11: Parabéns, Você agora pode vender itens que você comprar da Mina de Jade de
#  outra cidade. Isso conclui o caminho do mercador.
#tut-merchant-12: Cada jogador pode ter apenas 3 lojas. A mais lucrativa das lojas, é uma loja
#  de troca. Construa uma Loja de Jade. Destrua uma de suas outras lojas se você
#  já tem 3.
#tut-merchant-13: Parabéns! Você Agora você pode vender itens que você compra de uma Mina de
#  Jade de outra vila. Isso conclui o caminho do mercador.
